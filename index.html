<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./Images/favicon.png"/>
  </head>
  <body class="bg-gray-100">
        <div class="container mt-28 flex w-98 mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-32" src="./Images/logo fb.svg" alt="" />
        <p class="text-2xl  mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex-col flex bg-white p-9 w-396 rounded-xl text-lg shadow-lg relative">
        <input
          type="text"
          placeholder="Email address or phone number"
          class="mb-5 p-2 border-solid border-gray-200 rounded-lg outline-blue-400 border"
        />
        <input
          type="password"
          placeholder="Password"
          class="p-2  border-gray-200 rounded-lg active:border-blue-400 outline-blue-400 border border-solid"
        />
        <button
          class="btn my-3 bg-blue-500 py-2.5 font-bold  text-center rounded-lg text-white hover:bg-blue-600 "
        >
          Log In
        </button>
        <span class="text-center text-sm text-blue-500 cursor-pointer hover:underline ">
          <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password?</span></a>
        <div class="blackline items-center border border-solid border-gray-300 my-5">

        </div>
        <button class="btn bg-green-500 hover:bg-green-600 text-white py-3 px-4 mx-auto text-center font-bold rounded-lg w-fit">Create New Account</button>
        <span class="absolute -bottom-12 -left-3 w-full text-center text-sm hover:underline cursor-pointer">
            <span class="font-bold">Create a Page</span>
             for a celebrity, brand or business.
        </span>
      </div>
      </div>
     </div>
  </body>
</html>
